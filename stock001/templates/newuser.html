{% extends "base.html" %}
{% load static %}

{% block mainbody %}
<form class="form-inline" method="post" action="/newuser_action/">
  <div class="form-group">
    <label for="exampleInputName2">英文名</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe" name="ename">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">密码</label>
    <input type="password" class="form-control" id="exampleInputPassword" placeholder="******" name="password">
  </div>
  <div class="form-group">
    <label for="exampleInputChiname">中文名</label>
    <input type="text" class="form-control" id="exampleInputChiname" placeholder="猪猪" name="chiname">
  </div>
  <div class="form-group">
    <label for="exampleInputPhone">电话</label>
    <input type="text" class="form-control" id="exampleInputPhone" placeholder="15800001111" name="phone">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com" name="email">
  </div>
  <button type="submit" class="btn btn-default" value="submit">确认注册用户</button>
</form>

{% endblock %}
